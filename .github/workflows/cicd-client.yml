name: CD/CD-client
on:
  push:
    branches:
      - feature/fix-ci-cd
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: 'Create env file'
        run: |
          touch .env
          echo VITE_EMQX_DOMAIN="${{ env.VITE_EMQX_DOMAIN }}" >> .env
          echo VITE_API_DOMAIN="${{ env.VITE_API_DOMAIN }}" >> .env
          echo VITE_EMQX_PROTOCAL="${{ env.VITE_EMQX_PROTOCAL }}" >> .env
          echo VITE_EMQX_HOST="${{ env.VITE_EMQX_HOST }}" >> .env
      #     cat .env
      - name: build image
        run: docker build -t sekkarin/warering-client .
      - name: login to docker registry
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: push image to docker hub
        run: docker push sekkarin/warering-client
      - name: GitHub Action for DigitalOcean - doctl
        uses: digitalocean/action-doctl@v2.5.1
        with:
          token: ${{secrets.DIGITALOCEAN_TOKEN}}
      - name: rollout client deployment
        run: doctl kubernetes cluster kubeconfig save warering && kubectl rollout restart deployment client-depl
    
